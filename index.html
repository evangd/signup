<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlist - Imperial Navy</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="bg-container"></div>
    <div id="form-container">
        <div class="padding-wrapper">
            <h1>Be a Stormtrooper</h1>
        </div>
        <div class="padding-wrapper">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
    
                <label for="planet">Planet</label>
                <input type="text" id="planet" name="planet">
    
                <label for="system">Star System</label>
                <input type="text" id="system" name="system">
    
                <div id="checkbox-container">
                    <span id="faith"></span>
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">I am committed to serving the Armed Forces of
                        the Galactic Empire for a safe and secure society.
                    </label>
                </div>
                <button type="submit">Do It!</button>
            </form>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
